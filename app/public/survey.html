<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends Survey</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Caveat+Brush|Rammetto+One|Viga|Caveat&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="/style.css"> -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friends Survey</h1>
            <h2>Fill out this survey and we will show you who you match closest with in terms of friends!</h2>
        </div>
    </div>

    <div class="container">

        <div class="card-body">
            <form>
                <div class="form-group">
                    <h4>Your Information</h4>
                    <h5>Your name:</h5>
                    <input type="text" name="" id="name" class="form-control">
                    <h6>Your photo:</h6>
                    <input type="text" name="" id="photo" class="form-control">
                    <hr>
                    <hr>
                    <label for="friend-question-1"> On a scale of 1-5 how likely are you to speak to a stranger at a
                        bar?</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-2"> On a scale of 1-5 how much do you like to drink beer?</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-3">On a scale of 1-5 how likely are you to go hiking in the
                        woods?</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq3">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-4">On a scale of 1-5 how likely are you to go to the gym?</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq4">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-5">On a scale of 1-5 how likely are you to play video games</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq5">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-6">On a scale of 1-5 how likely are you to join a book club</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq6">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-7">On a scale of 1-5 how popular were you in high school?</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq7">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-8">On a scale of 1-5 how close are you with your family</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq8">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-9">On a scale of 1-5 how outgoing are you on weeknights?</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq9">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend-question-10">On a scale of 1-5 how much do you care about world events such as
                        politics?</label>
                    <select data-placeholder="" class="form-control user-selection" id="fq10">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button class="btn btn-info" id="submit-res" type="submit">Submit</button>
            </form>
        </div>
    </div>


    </div>
    <script type="text/javascript">

        $("#submit-res").on("click", function(){
            event.preventDefault();
            var userData = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                    $("#fq1").val(),
                    $("#fq2").val(),
                    $("#fq3").val(),
                    $("#fq4").val(),
                    $("#fq5").val(),
                    $("#fq6").val(),
                    $("#fq7").val(),
                    $("#fq8").val(),
                    $("#fq9").val(),
                    $("#fq10").val(),
                ]
            }
            var currentURL = window.location.origin;
            console.log(currentURL);
            $.post(currentURL + "/api/friends", userData, function(data){
                // console.log(data);
                console.log(data);
                if(data.success === true){
                    console.log(data);
                    alert("You've matched! with " + data.matchName)
                }
            })

        })

    </script>


</body>

</html>
